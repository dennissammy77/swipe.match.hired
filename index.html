<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch.match.hired</title>
    <!-- Styling Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/222d7e9761.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="cards-container col">
        <h1 class="text-xxl my-lg">Swipe<span class="text-primary ">.Match.</span>Hired</h1>
        <div class="center-div no-jobs hidden">
            <p class="text-xl">No jobs found. <br>Try a different search!</p>
        </div>
        <div class="justify-content-center view-container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper"></div>
            </div>
        </div>
        <button class="btn btn-secondary box-shadow-md border my-lg" id="scroll-btn">
            manage preferences
        </button>
    </div>
    <div class="form-container center-div">
        <form class="p-lg w-full border box-shadow-md position-relative" id="jobPreferences">
            <div class="col my-lg">
                <p class="text-lg text-center">
                    A fun, fast, and engaging way <br>to find your next job—<span class="text-primary fw-bolder text-xl">just swipe!</span> 
                </p>
                <p class="text-lg text-center my-lg"><span class="text-primary fw-bolder text-xl">Double Tap</span> to view job listing.</p>
            </div>
            <div class="col my-lg">
                <label for="jobTitle" class="fw-bolder" >Job Title</label>
                <input type="text" class="FormControl my-md border box-shadow-md" placeholder="Full stack developer" id="jobTitle">
            </div>
            <div class="col my-lg">
                <label for="location" class="fw-bolder">Location</label>
                <input type="text" class="FormControl my-md border box-shadow-md" placeholder="Kenya,Nairobi" id="location" value="kenya" disabled>
            </div>
            <!-- <div class="col my-lg">
                <label for="posted" class="fw-bolder">Date Posted</label>
                <input type="date" class="FormControl my-md border box-shadow-md" placeholder="Kenya,Nairobi" id="location" readonly>
            </div> -->
            <div class="row">
                <button type="submit" class="btn btn-primary box-shadow-md border" id="saveBtn">Save</button>
                <!-- <button type="reset" class="btn btn-secondary box-shadow-md border">Cancel</button> -->
            </div>
            <div class="top-right row ">
                <button class="btn btn-primary box-shadow-md border hidden" type="button" id="cancelSavedDb">
                    <span>X</span>
                </button>
                <button class="btn btn-secondary box-shadow-md border" type="button" id="savedDb">
                    <span>saved</span>
                    <span>❤️</span>
                </button>
                <button class="btn btn-primary box-shadow-md border" type="button" id="cleanDb">
                    <i class="fa-regular fa-trash"></i>
                    <span>clean db</span>
                </button>
            </div>
        </form>
    </div>
    <script src="./src/api.js"></script>
</body>
</html>
