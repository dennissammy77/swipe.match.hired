        <!-- form to handle preferences -->

                <!-- <input type="text" class="form-control" id="location" placeholder="Enter your preferred location" required> -->

            <!-- Optional: To display saved object -->

        </form>
    </div>
    <script>
        const input = document.getElementById("location-input");
        const datalist = document.getElementById("location-list");
        const display = document.getElementById("selected-object");
      
        let locations = []; // store results here
      
        async function fetchLocations(keyword = "kenya") {
            // Check if locations are already stored in local storage
            const storedLocations = localStorage.getItem(`${keyword}-location`);
            if (storedLocations) {
              locations = JSON.parse(storedLocations);
              // Populate datalist with stored locations
              datalist.innerHTML = "";
              locations.forEach(loc => {
                const option = document.createElement("option");
                option.value = loc.name;
                datalist.appendChild(option);
              });
              return;
            }
            const url = `https://linkedin-api8.p.rapidapi.com/search-locations?keyword=${encodeURIComponent(keyword)}`;
            const options = {
                method: 'GET',
                headers: {
                'x-rapidapi-key': '8bb0b33c9fmsh5db3bc8c9645717p107dfdjsna5195e6d6c9e',
                'x-rapidapi-host': 'linkedin-api8.p.rapidapi.com'
                }
            };
        
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                console.log("API response:", result);
        
                // Assume API returns an array of location objects with `id` and `name`
                locations = result?.data?.items || []; // fallback in case API wraps in `data`
                // store locations to prevent calling the api every time
                localStorage.setItem(`${keyword}-location`, JSON.stringify(locations));      
                // Clear and populate datalist
                datalist.innerHTML = "";
                locations.forEach(loc => {
                const option = document.createElement("option");
                option.value = loc.name;
                datalist.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching locations:", error);
            }
        };
        function debounce(func, delay = 300) {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                func(...args);
                }, delay);
            };
        }
        const debouncedFetchLocations = debounce(fetchLocations, 2000);
      
        // Listen for input and fetch matching locations
        input.addEventListener("input", () => {
          const selectedName = input.value;
      
          // Search for exact match
          const selectedObj = locations.find(loc => loc.name === selectedName);
          if (selectedObj) {
            console.log("Selected Object:", selectedObj);
            document.getElementById("hidden-location-data").value = JSON.stringify(selectedObj);
          } else {
            // Optional: search LinkedIn API as user types
            debouncedFetchLocations(selectedName);
          }
        });
      
        // Initial load
        fetchLocations("kenya");
    </script>
