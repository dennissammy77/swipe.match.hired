<body class="d-flex justify-content-center align-items-center h-100">
    <!-- Header -->
    <div class="d-flex flex-row justify-content-between w-100 p-2" id="header" style="position: fixed; top: 0; z-index: 1000;">
        <a href="/" class="nav-link"><h1 class="logo-title my-md cursor-pointer bolder">Swipe<span class="text-custom-primary ">.Match.</span>Hired</h1></a>
        <!-- Hamburger Icon (Visible on mobile) -->     
        <button class="navbar-toggler d-block d-md-none border-0 bg-transparent" type="button" id="mobile-menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list text-dark" viewBox="0 0 16 16">
             <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
            </svg>
        </button>
        
        <!-- Nav Links (Hidden on mobile, visible on md and up) -->
        <nav class="d-none d-md-flex flex-row justify-content-center align-items-center" id="nav-links">
            <a href="/jobs" class="nav-link px-md-3">Jobs</a>
            <a href="/preferences" class="nav-link px-md-3 mx-2">Preferences</a>
            <a href="/help" class="nav-link px-md-3">Help</a>

            <div class="d-flex flex-row justify-content-center align-items-center d-none" id="auth-active-actions">
                <button class="btn-custom btn-custom-secondary box-shadow-md border mx-1" id="profile-btn">
                    <i class="fas fa-user"></i>
                    <span class="my-0" id="profile-name">User</span>
                </button>
                <button class="btn-custom btn-custom-secondary box-shadow-md border mx-1 p-2" id="logout-btn">
                    logout
                </button>
            </div>
            <div class="d-flex flex-row auth-actions" id="auth-actions">
                <button class="btn-custom btn-custom-secondary box-shadow-md border mx-2" id="login-btn">Login</button>
                <button class="btn-custom btn-custom-primary box-shadow-md border d-none" id="signup-btn">Sign Up</button>
            </div>
        </nav>
        <div class="d-flex flex-column d-md-none px-4 py-3 d-none" id="mobile-nav">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <h1 class="mx-2 text-align-center text-xxxl">Menu</h1>
            </div>
            <div class="d-flex flex-column align-items-center flex-grow-1 mt-4">
                <a href="/" class="nav-link py-2 w-100 "><button class="w-100 btn-custom btn-custom-secondary box-shadow-md border d-flex justify-content-center mx-auto p-4 text-xl">Home</button></a>
                <a href="/jobs" class="nav-link py-2 w-100 "><button class="w-100 btn-custom btn-custom-secondary box-shadow-md border d-flex justify-content-center mx-auto p-4 text-xl">Jobs</button></a>
                <a href="/preferences" class="nav-link py-2 w-100"><button class="w-100 btn-custom btn-custom-secondary box-shadow-md border d-flex justify-content-center mx-auto p-4 text-xxl">Job Preferences</button></a>
                <a href="/help" class="nav-link py-2 w-100"><button class="w-100 btn-custom btn-custom-secondary box-shadow-md border d-flex justify-content-center mx-auto p-4 text-xl">Help</button></a>
            </div>
            <hr/>
            <div class="d-flex w-100 align-items-center">
                <button class="btn-custom btn-custom-primary box-shadow-md border d-flex justify-content-center mx-auto p-4 text-xl w-100 me-2" id="login-btn-mobile">Login</button>
                <button class="btn-custom btn-custom-secondary box-shadow-md border d-flex justify-content-center mx-auto p-4 text-xl w-100 " type="button" id="close-mobile-menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x text-dark" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

    <div class="d-flex flex-column justify-content-center align-items-center text-center py-5 w-100" style="height: 100dvh;flex: 1">
        <h1 class="my-md text-xxxl">Sign In</h1>
        <p class="text-xl">Welcome back.</p>
        <!-- form to handle sign-in -->
        <form id="signin-form" class="auth-form p-4 mt-4">
            <div class="mb-3 d-flex flex-column align-items-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" required>
            </div>
            <div class="mb-3 d-flex flex-column align-items-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn-custom btn-custom-primary p-2 box-shadow-md border">sign in</button>
            <p class="text-muted mt-2">Don't have an account? <a href="/signup">Sign Up</a></p>
            <p class="text-muted">Forgot your password? <a href="/forgot-password">Reset Password</a></p>
        </form>
    </div>
    <script src="../js/signin.js"></script>
    <script src="../js/index.js"></script>
